<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coivid19 API</title>

	<!-- adding boortstrap links -->
	<link rel="stylesheet" href="file:///C:/Users/91966/Downloads/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.css">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/fontawesome.css">

    <!-- social media-->
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>
<body>

	<div class="container">
		<h1 class="text-center mt-5"> <i class="fa fa-ambulance" aria-hidden="true"></i>            Covid19 World Live Data in Table
		<i class="fa fa-hospital-o" aria-hidden="true"></i></h1>
		<br>
		<br>

		<div class="container">
  
  		<table class="table table-hover">
		    <thead>
		      <tr class="bg-light">
		        <th >Total Cases</th>
		        <th>Total Deaths</th>
		        <th>Total Recovered</th>
		      </tr>
		    </thead>
		    <tbody>

		      	<tr id="data" ></tr>
		      	<tr></tr>
		    </tbody>
		  </table>

		  <button onclick="refreshData()" class="btn btn-info btn-block"><i class="fa fa-repeat" aria-hidden="true"></i> Refresh Data <i class="fa fa-repeat" aria-hidden="true"></i></button>
		</div>
		
	</div>



	<script  src="./bootstrap/js/jquery.js"></script>
	<script  src="./bootstrap/js/popper.js"></script>
    <script  src="./bootstrap/js/bootstrap.js"></script>

    <script >
    	
    		init()


    		function init(){
    			var url="https://api.covid19api.com/summary"

    			var data = ''

    			$.get(url,function(data){
    				console.log(data.Global.TotalConfirmed);
    				console.log(data.Global.TotalDeaths);
    				console.log(data.Global.TotalRecovered);

    				data = `
    					<td>${data.Global.TotalConfirmed}</td>
    					<td>${data.Global.TotalDeaths}</td>
    					<td>${data.Global.TotalRecovered}</td>
    				`
    				$("#data").html(data)
    			})
    		}


    

    	function refreshData() {
				clearData()
				init()
			}

			function clearData(){
				$("#data").empty()
				init()
			}

    </script>
</body>
</html>
